<ul>
  <li data-foreach-character='characters'>
    <a data-bind='character.character_name' data-route='character'>name will go here</a>
    <span>:</span>
    <span data-bind='character.character_caption'></span>
  </li>
  <li>
    <span data-bind='characters.length'></span>
    <span data-bind="'character' | pluralize 'character', characters.length"></span>
  </li>
</ul>
