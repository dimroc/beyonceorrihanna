<header class='title'>
  <form data-bind-data-rivalry_character_id='character.id' data-event-submit='controllers.characters.vote'>
    <button type='submit'>
      <span class='name' data-bind="character | voted_text | suffix ' For: ' | suffix character.character_name | capitalize"></span>
      <span class='votes' data-bind="'Votes: ' | suffix character.votes_count"></span>
    </button>
  </form>
</header>
<div class='info'>
  <div class='caption'>
    "
    <span data-bind='character.character_caption'></span>
    "
  </div>
  <img data-bind-src='character.character_image_url' />
</div>
<div class='ytholder'>
  <div class='ytapiplayer' data-bind-data-youtube_url='character.youtube_url' data-bind-id="'ytapiplayer' | suffix character.id" data-mixin='youtube'></div>
</div>
<div class='twitter'>
  <header>
    <div class='left'>
      <span>Twitter:</span>
      <span data-bind='character.character_twitter_tags'></span>
    </div>
    <div class='right'>
      <span>Followers:</span>
      <span data-bind='character.twitter_followers_count'></span>
    </div>
  </header>
  <ul>
    <li data-foreach-tweet='character.tweets'>
      <div class='tweet'>
        <img data-bind-src='tweet.user.profile_image_url' />
        <div class='tweet_text' data-bind='tweet.text | autolink'></div>
      </div>
      <div class='tweet_date' data-bind='tweet.created_at | prettyDate'></div>
    </li>
  </ul>
</div>
